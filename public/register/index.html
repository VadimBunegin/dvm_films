<h1 class="text-center text-white">Регистрация</h1>

<body>
    <div class="container">
        <div class="m-5">
            <input type="text" id="username" placeholder="имя пользователя" class="form-control mb-2">
            <input type="text" id="password" placeholder="пароль" class="form-control mb-2">
            <button class="btn btn-primary" id="register">Зарегистрироваться</button>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        register.addEventListener('click', function() {
            axios.post('/register', {username: username.value, password: password.value})
            .then(function(res) {
                console.log(res)
            })
            .catch(function(e) {
                console.log(e)
            })
        })
    </script>
